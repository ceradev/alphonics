<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 35; font-weight: bold; text-align: center">Registro</h1>
        <form onsubmit="event.preventDefault(); register(document.getElementById('name').value, document.getElementById('username').value, document.getElementById('email').value, document.getElementById('password').value)" >
            <div class="form-group">
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="./js/test.js"></script>
</body>
</html>
